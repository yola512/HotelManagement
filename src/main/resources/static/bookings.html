<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Admin - Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Hotel Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="meals.html">Meals</a></li>
                <li class="nav-item"><a class="nav-link" href="rooms.html">Rooms</a></li>
                <li class="nav-item"><a class="nav-link active" href="bookings.html">Bookings</a></li>
                <li class="nav-item"><a class="nav-link" href="reviews.html">Reviews</a></li>
                <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page content -->
<div class="container mt-4">
    <h2 class="mb-4">Manage Bookings</h2>

    <!-- Reservation list -->
    <div id="bookingsList">
        <!-- Sample booking -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Booking #B1234</h5>
                <p class="card-text mb-1"><strong>Client:</strong> Jan Kowalski</p>
                <p class="card-text mb-1"><strong>Room:</strong> 101</p>
                <p class="card-text mb-1"><strong>Check-in:</strong> <span class="checkin-date">2025-06-15</span></p>
                <p class="card-text mb-2"><strong>Check-out:</strong> 2025-06-20</p>
                <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editModal">Edit</button>
            </div>
        </div>
    </div>
</div>

<!-- Editing booking -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Booking</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="editCheckin" class="form-label">New Check-in Date</label>
                    <input type="date" class="form-control" id="editCheckin" required>
                </div>
                <div class="mb-3">
                    <label for="editCheckout" class="form-label">New Check-out Date</label>
                    <input type="date" class="form-control" id="editCheckout" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
