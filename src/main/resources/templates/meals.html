<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Admin - Meals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-transparent fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Hotel Admin</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="/meals">Meals</a></li>
            <li class="nav-item"><a class="nav-link" href="/rooms">Rooms</a></li>
            <li class="nav-item"><a class="nav-link" href="/bookings">Bookings</a></li>
            <li class="nav-item"><a class="nav-link" href="/reviews">Reviews</a></li>
            <li class="nav-item"><a class="nav-link" href="/reports">Reports</a></li>
        </ul>
    </div>
</nav>
<!-- navbar stops being transparent after scroll -->
<script src="/js/navbar.js"></script>

<!-- background image -->
<div class="background-section bg-meals">
    <!-- gradient overlay-->
    <div class="hero-overlay"></div>
</div>

<!-- Page content -->
<div class="container mt-4 ">
    <h1 class="mb-4">Meals Management</h1>

    <!-- Filters + add meal button -->
    <div class="row mb-4">

        <!-- Filter by meal plan -->
        <div class="col-md-3">
            <label for="mealPlanFilter" class="form-label">Filter by Meal Plan</label>
            <select id="mealPlanFilter" class="form-select">
                <option value="">All</option>
                <option value="BED_AND_BREAKFAST">B&B</option>
                <option value="HALF_BOARD">Half Board</option>
                <option value="FULL_BOARD">Full Board</option>
                <option value="ALL_INCLUSIVE">All Inclusive</option>
                <option value="ROOM_ONLY">Room only</option>
                <option value="SELF_CATERING">Self catering</option>
            </select>
        </div>

        <!-- Filter by price -->
        <div class="col-md-3">
            <label class="form-label">Filter by total meal price</label>
            <div class="input-group">
                <select id="priceOperator" class="form-select">
                    <option value="cheaper-than">&lt;</option>
                    <option value="more-expensive-than">&gt;</option>
                </select>
                <input type="number" id="priceValue" class="form-control" placeholder="Price">
                <button class="btn btn-secondary" onclick="filterMealsByPrice()">Filter</button>
            </div>
        </div>

        <!-- Reset filters -->
        <div class="col-md-2 d-flex align-items-end">
            <button class="btn btn-secondary w-100" onclick="resetFilters()">Reset Filters</button>
        </div>
    </div>

    <!-- Meal List -->
    <div class="card">
        <div class="card-header table-style text-white d-flex justify-content-between align-items-center">
            Meals
            <button class="btn btn-sm btn-outline-light" data-bs-toggle="modal" data-bs-target="#mealModal"
                    onclick="showAddMealForm()">Add Meal
            </button>
        </div>
        <div class="card-body">
            <table class="table table-style table-bordered table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Meal Plan</th>
                    <th>Description</th>
                    <th>Breakfast Price</th>
                    <th>Lunch Price</th>
                    <th>Dinner Price</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="mealTableBody"></tbody>
            </table>
        </div>
    </div>


    <!-- add/edit modal -->
    <div class="modal fade" id="mealModal" tabindex="-1" aria-labelledby="mealModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formTitle">Add new meal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="resetForm()"></button>
                </div>
                <div class="modal-body">
                    <form id="mealForm" onsubmit="saveMeal(event)">
                        <input type="hidden" id="mealId">
                        <div class="mb-2">
                            <label class="form-label">Meal Plan</label>
                            <select id="mealPlanName" class="form-select" required>
                                <option value="">Select</option>
                                <option value="BED_AND_BREAKFAST">B&B</option>
                                <option value="HALF_BOARD">Half Board</option>
                                <option value="FULL_BOARD">Full Board</option>
                                <option value="ALL_INCLUSIVE">All Inclusive</option>
                                <option value="ROOM_ONLY">Room only</option>
                                <option value="SELF_CATERING">Self catering</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Description</label>
                            <input type="text" id="description" class="form-control" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Breakfast Price</label>
                            <input type="number" id="breakfastPrice" class="form-control" step="0.01" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Lunch Price</label>
                            <input type="number" id="lunchPrice" class="form-control" step="0.01" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Dinner Price</label>
                            <input type="number" id="dinnerPrice" class="form-control" step="0.01" required>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Save meal</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="resetForm()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- error pop-up-->
<div class="modal fade" id="errorModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-danger text-white">
            <div class="modal-header">
                <h5 class="modal-title">Delete Error</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="errorMessage">
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS bundle, required for modal -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const API_URL = "/api/meals";
    let mealModal; // bootstrap modal instance

    document.addEventListener('DOMContentLoaded', () => {
        mealModal = new bootstrap.Modal(document.getElementById('mealModal'));
        loadMeals();
    });

    async function loadMeals() {
        const response = await fetch(API_URL);
        const meals = await response.json();
        displayMeals(meals);
    }

    function displayMeals(meals) {
        const tbody = document.getElementById("mealTableBody");
        tbody.innerHTML = "";
        meals.forEach(meal => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${meal.id}</td>
                <td>${meal.mealPlanName}</td>
                <td>${meal.description}</td>
                <td>${meal.breakfastPrice}</td>
                <td>${meal.lunchPrice}</td>
                <td>${meal.dinnerPrice}</td>
                <td>
                    <button class="btn btn-sm btn-warning" onclick="editMeal(${meal.id})">Edit</button>
                    <button class="btn btn-sm btn-danger" onclick="deleteMeal(${meal.id})">Delete</button>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    // filtering by price
    async function filterMealsByPrice() {
        const operator = document.getElementById("priceOperator").value;
        const value = document.getElementById("priceValue").value;
        if (!value) return;
        const response = await fetch(`${API_URL}/${operator}?price=${value}`);
        const meals = await response.json();
        displayMeals(meals);
    }

    // filtering by meal plan
    document.getElementById("mealPlanFilter").addEventListener("change", async (e) => {
        const plan = e.target.value;
        if (!plan) return loadMeals();
        const response = await fetch(`${API_URL}/plan/${plan}`);
        const meals = await response.json();
        displayMeals(meals);
    });

    function resetFilters() {
        document.getElementById("mealPlanFilter").value="";
        document.getElementById("priceValue").value="";
        loadMeals();
    }

    async function saveMeal(event) {
        event.preventDefault();
        const id = document.getElementById("mealId").value;
        const meal = {
            mealPlanName: document.getElementById("mealPlanName").value,
            description: document.getElementById("description").value,
            breakfastPrice: parseFloat(document.getElementById("breakfastPrice").value),
            lunchPrice: parseFloat(document.getElementById("lunchPrice").value),
            dinnerPrice: parseFloat(document.getElementById("dinnerPrice").value)
        };

        const method = id ? "PUT" : "POST";
        const url = id ? `${API_URL}/${id}` : API_URL;

        const response = await fetch(url, {
            method: method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(meal)
        });

        if (response.ok) {
            await loadMeals();
            resetForm();
        } else {
            alert("Error saving meal.");
        }
    }

    async function editMeal(id) {
        const response = await fetch(`${API_URL}/${id}`);
        const meal = await response.json();
        document.getElementById("mealId").value = meal.id;
        document.getElementById("mealPlanName").value = meal.mealPlanName;
        document.getElementById("description").value = meal.description;
        document.getElementById("breakfastPrice").value = meal.breakfastPrice;
        document.getElementById("lunchPrice").value = meal.lunchPrice;
        document.getElementById("dinnerPrice").value = meal.dinnerPrice;

        document.getElementById("formTitle").textContent = "Edit meal";

        mealModal.show();
    }

    async function deleteMeal(id) {
        if (!confirm("Are you sure you want to delete this meal?")) return;

        const response = await fetch(`${API_URL}/${id}`, { method: "DELETE" });

        if (response.ok) {
            await loadMeals();
        }
        else {
            const errorMessage = await response.text();
            showErrorPopup(errorMessage);
        }
    }

    function resetForm() {
        document.getElementById("mealForm").reset();
        document.getElementById("mealId").value = "";
        document.getElementById("formTitle").textContent = "Add new meal";
    }

    function showAddMealForm() {
        resetForm();
        document.getElementById("formTitle").textContent = "Add new meal";
    }

    // Initial load
    loadMeals();
</script>
</body>
</html>
