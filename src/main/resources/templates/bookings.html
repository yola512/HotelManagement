<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Admin - Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-transparent fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Hotel Admin</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/meals">Meals</a></li>
            <li class="nav-item"><a class="nav-link" href="/rooms">Rooms</a></li>
            <li class="nav-item"><a class="nav-link active" href="/bookings">Bookings</a></li>
            <li class="nav-item"><a class="nav-link" href="/reviews">Reviews</a></li>
            <li class="nav-item"><a class="nav-link" href="/reports">Reports</a></li>
        </ul>
    </div>
</nav>
<!-- navbar stops being transparent after scroll -->
<script src="/js/navbar.js"></script>

<!-- background image -->
<div class="background-section bg-bookings">
    <!-- gradient overlay-->
    <div class="hero-overlay"></div>
</div>

<!-- Page content -->
<div class="container mt-4">
    <h1 class="mb-4">Booking Management</h1>

    <!-- Reservation list -->
    <div id="bookingsList">
        <!-- Sample booking -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Booking #B1234</h5>
                <p class="card-text mb-1"><strong>Client:</strong> Jan Kowalski</p>
                <p class="card-text mb-1"><strong>Room:</strong> 101</p>
                <p class="card-text mb-1"><strong>Check-in:</strong> <span class="checkin-date">2025-06-15</span></p>
                <p class="card-text mb-1"><strong>Check-out:</strong> 2025-06-20</p>
                <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editModal">Edit</button>
            </div>
        </div>
    </div>
</div>

<!-- Editing booking -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Booking</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="editCheckin" class="form-label">New Check-in Date</label>
                    <input type="date" class="form-control" id="editCheckin" required>
                </div>
                <div class="mb-3">
                    <label for="editCheckout" class="form-label">New Check-out Date</label>
                    <input type="date" class="form-control" id="editCheckout" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
